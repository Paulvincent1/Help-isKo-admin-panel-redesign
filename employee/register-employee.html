<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- for data tables -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css"
    />

    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/employee-student.css" />
    <link rel="stylesheet" href="/css/student.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="layout_admin">
      <section class="sidebar">
        <div class="logo">
          <p>Logo</p>
        </div>

        <nav>
          <ul>
            <li>
              <span class="material-symbols-outlined"> dashboard </span
              ><a href="/index.html">Dashboard </a>
            </li>
            <li class="active">
              <span class="material-symbols-outlined"> badge </span
              ><a href="/employee/employee.html" class="active-link"
                >Employee
              </a>
            </li>
            <li>
              <span class="material-symbols-outlined"> groups </span>
              <a href="/student/student.html">Student </a>
            </li>
            <li>
              <span class="material-symbols-outlined"> view_list </span>
              <a href="/renewal/renewal.html">Renewal Requests </a>
            </li>
          </ul>
        </nav>
      </section>

      <section class="main_content-employee-student">
        <header>
          <p>Employee / Register</p>
          <img
            src="https://st3.depositphotos.com/6672868/13701/v/450/depositphotos_137014128-stock-illustration-user-profile-icon.jpg"
            alt=""
          />
        </header>
        <div class="employee-student__main-register">
          <div class="employee-student__main-register-header">
            <div class="employee-student__main-register-header-content">
              <div class="current_active-page-indicator">
                <span class="material-symbols-outlined current_active-page">
                  check_circle
                </span>
                <p>Personal Details</p>
              </div>
              <div>
                <span class="material-symbols-outlined"> check_circle </span>
                <p>Employee Profile</p>
              </div>
            </div>
          </div>
          <form
            class="registration-layout"
            action="/employee/register-employee-profile.html"
          >
            <div class="registration-layout-input">
              <div>
                <label for="">Name</label>
                <input
                  type="text"
                  class="employee-input"
                  placeholder="ex. John Doe"
                />
              </div>
              <div>
                <label for="">Email</label>
                <input
                  type="text"
                  class="employee-input"
                  placeholder="ex. john@gmail.com"
                />
              </div>
              <div>
                <label for="">Password</label>
                <input
                  type="password"
                  class="employee-input"
                  placeholder="Type your password"
                />
              </div>
              <div>
                <label for="">Confirm Password</label>
                <input
                  type="password"
                  class="employee-input"
                  placeholder="Retype your password"
                />
              </div>
            </div>

            <div class="registration-layout-button">
              <input type="submit" value="Create Account" />
            </div>
          </form>
        </div>
        <!-- <div class="employee__main-duty-posted">Duty posted</div> -->
      </section>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>

    <script>
      $(document).ready(function () {
        $("#myTable").DataTable();
      });
    </script>
  </body>
</html>
